<body role="document" class="theme-default page-signin">
<div class="logo"><img src="/static/images/logo.png"></div>
<div class="signin-container">
    <div class="signin-form">
        <form action="" novalidate="novalidate" role="loginForm">
            <div role="originArea">
                <div class="form-group w-icon"><input type="text" name="username" id="username_id"
                                                      class="form-control input-lg" placeholder="用户名"
                                                      autofocus="autofocus"> <span
                        class="fa fa-user signin-form-icon"></span>
                    <p class="help-block" role="err_username">用户名不能为空</p></div>
                <div class="form-group w-icon"><input type="password" name="password" class="form-control input-lg"
                                                      placeholder="密码"> <span
                        class="fa fa-lock signin-form-icon"></span>
                    <p class="help-block" role="err_password">登录名或密码错误</p></div>
                <div class="form-group w-icon captchas"><input type="text" name="captchas" id="captchas"
                                                               class="form-control input-lg" placeholder="验证码"> <span
                        class="captchas_pic"><img src="/auth/verify-code.jpg" role="captchaImg"></span> <a
                        classs="refresh" role="captchaRefresh"><i class="fa fa-refresh"></i></a>
                    <p class="help-block" role="err_captchas">验证码输入有误</p></div>
                <div class="form-actions remember_me"><label node-type="remember_label" class="rmb_login"> <input
                        type="checkbox" class="auto_checkbox" checked="checked" autocomplete="off" name="remember_me">
                    <span>记住我</span> </label> <label class="rmb_login pull-right"> <a href="#" class="forgot-password"
                                                                                      id="forgot-password-link"
                                                                                      role="forgetPassword">忘记密码</a>
                </label></div>
                <div class="form-actions"><input type="submit" role="submit" value="登录"
                                                 class="btn btn-primary btn-block btn-lg"></div>
            </div>
            <div class="hidden" role="resetArea"><input type="checkbox" name="resetFlag" class="hidden"/>
                <p class="text-success text-center">初次登陆，需重置密码</p>
                <div class="form-group w-icon"><input type="password" name="new_password" class="form-control input-lg"
                                                      placeholder="输入新密码"> <span
                        class="fa fa-lock signin-form-icon"></span>
                    <p class="help-block" role="err_new_password"></p></div>
                <div class="form-group w-icon"><input type="password" name="newPasswordConfirm"
                                                      class="form-control input-lg" placeholder="再输入一次新密码"> <span
                        class="fa fa-lock signin-form-icon"></span>
                    <p class="help-block" role="err_newPasswordConfirm"></p></div>
                <div class="form-actions"><input type="submit" role="resetSubmit" value="确定"
                                                 class="btn btn-primary btn-block btn-lg"></div>
            </div>
            <div class="hidden" role="verifyArea"><input type="checkbox" name="verifyFlag" class="hidden"/>
                <p class="text-success text-center">请输入Google身份验证器生成的验证码</p>
                <div class="form-group w-icon"><input type="text" name="verify_code" class="form-control input-lg"
                                                      placeholder="验证码"> <span
                        class="fa fa-lock signin-form-icon"></span>
                    <p class="help-block" role="err_verify_code"></p></div>
                <div class="form-actions"><input type="submit" role="verifySubmit" value="登录"
                                                 class="btn btn-primary btn-block btn-lg"></div>
            </div>
            <p class="help-block text-danger hidden" role="protocolErr">后台错误</p></form>
    </div>
</div>
